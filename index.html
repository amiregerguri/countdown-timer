<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown timer</title>
</head>
<body>
    <h2>
        New Years Eve
    </h2>
    <div class="container">
        <div class="item-wrapper day-wrapper">
            <h1 id="days">0</h1>
            <span>days</span>
        </div>
        <div class="item-wrapper hour-wrapper">
            <h1 id="hours">0</h1>
            <span>hours</span>
        </div>
        <div class="item-wrapper minute-wrapper">
            <h1 id="mins">0</h1>
            <span>minutes</span>
        </div>
        <div class="item-wrapper second-wrapper">
            <h1 id="seconds">0</h1>
            <span>seconds</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
